<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <link rel = "stylesheet" type = "{% static "style/text.css" %}"
    href = "sudokustyle.css" media="screen" />
  <title>Recursive Sudoku Solver</title>
  <script src= "Board.js" type="text/javascript"></script>
  <script src="sudokuSolve.js" type="text/javascript"></script>

</head>
<body onload = "HTMLBoardInit()">
  <h1>
    Sudoku Solver
  </h1>

  <form name="sudoku">
      <ol id = "board">
      <input type="button" value="Solve!" onclick="sudokuSolve()" />
      <input type="button" value="Clear!" onclick="clearBoard()">
      <input type="button" value="Sample sudoku" onclick="loadHardPuzzle()">
  </form>
  
  <input type = "text" id = "timer">
</body>
